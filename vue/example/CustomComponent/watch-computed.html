<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自定义组件 - watch-computed</title>
  </head>

  <body>
    <div id="app">
      <div><input v-model="data" /></div>
      <children :data="data"></children>
    </div>
    <script src="../vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        components: {
          children: () => import('./watch-computed.js')
        },
        data: {
          data: ''
        }
      })
    </script>
  </body>
</html>
