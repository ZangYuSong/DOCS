<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自定义组件 - communication</title>
  </head>

  <body>
    <div id="app">
      <!-- 查询组件 -->
      <ml-filter @filter-change="filterChange" :search-disabled="searchDisabled"></ml-filter>
      <!-- 表格组件 -->
      <ml-table ref="mlTable" @is-loading="isLoading"></ml-table>
    </div>
    <script src="../vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        components: {
          mlFilter: () => import('./mlFilter.js'),
          mlTable: () => import('./mlTable.js')
        },
        data: {
          searchDisabled: false
        },
        methods: {
          filterChange(params) {
            this.$refs.mlTable.loadData(params)
          },
          isLoading(data) {
            this.searchDisabled = data
          }
        }
      })
    </script>
  </body>
</html>
