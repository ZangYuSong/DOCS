<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自定义组件 - html</title>
  </head>

  <body>
    <div id="app">我是 el</div>
    <script src="../vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        template: '<div>我是 template</div>',
        render(h) {
          return h('div', '我是 render')
        },
        components: {
          children: () => import('./data.js')
        },
        data: {
          message: 'parent message'
        }
      })
    </script>
  </body>
</html>
