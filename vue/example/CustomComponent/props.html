<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自定义组件 - props</title>
  </head>

  <body>
    <div id="app"><children :message="message" :list-len="listLen"></children></div>
    <script src="../vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        components: {
          children: () => import('./props.js')
        },
        data: {
          message: 'message',
          listLen: 2
        }
      })
    </script>
  </body>
</html>
